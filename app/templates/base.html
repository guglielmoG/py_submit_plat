{% extends "bootstrap/base.html" %}

{% block title %}Python Challenges Platform{% endblock %}

{% block content %}
<div class="container">
	{% with messages = get_flashed_messages() %}
		  {% if messages %}
			<script>
			  var messages = {{ messages | safe }};
			  for (var i=0; i<messages.length; i++) {
				alert(messages[i]);
			  }
			</script>
		  {% endif %}
	{% endwith %}
	
	<h1> Python Challenges Platform</h1>
	
	{% block my_content %}{% endblock %}
</div>
{% endblock %}
