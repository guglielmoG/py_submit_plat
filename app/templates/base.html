<!DOCTYPE html>
<html>
	<head>
		<title> Python Challenges Platform</title>
		<h1> Python Challenges Platform</h1>
	</head>
	
	<body> 
		{% with messages = get_flashed_messages() %}
		  {% if messages %}
			<script>
			  var messages = {{ messages | safe }};
			  for (var i=0; i<messages.length; i++) {
				alert(messages[i]);
			  }
			</script>
		  {% endif %}
		{% endwith %}

		{% block content %} {% endblock %}
	</body>
</html>
